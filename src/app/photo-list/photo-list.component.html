<div class="container mt-4">
  <h2 class="mb-3 d-block">Welcome to the Gallery!</h2>
</div>
<cdk-virtual-scroll-viewport itemSize="80vh" style="height: 100vh">
  <div class="container">
    <div class="row">
      <div *cdkVirtualFor="let photo of photosToShow" class="col-2">
        <img [src]="photo.thumbnailUrl" class="img-thumbnail">
        <p>{{photo.title}}</p>
        <a [routerLink]="['/gallery', photo.id]">View More</a>
      </div>
    </div>
  </div>
</cdk-virtual-scroll-viewport>
